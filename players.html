<script>

  function myfunc(){
      const zupu = document.getElementById('search').value.toUpperCase();
      const wopa = document.getElementById('card-list');
      // aqui por fin las cartas
      const cards = wopa.getElementsByClassName('card');
      console.log(cards);

      for(let i = 0; i < cards.length; i++){
        let title = cards[i].querySelector('.card-body h5.card-title');
        console.log(title);

        if(title.innerText.toUpperCase().indexOf(zupu) > -1) {
            cards[i].style.display = "";
        }else{
            cards[i].style.display = "none";
        }
      }
  }
</script>
